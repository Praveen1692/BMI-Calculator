<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chai Aur Code</title>
    <style>
      input {
        padding: 8px;
        margin: 5px;
      }
      button {
        padding: 10px;
        margin: 15px;
      }
    </style>
  </head>

  <body style="background-color: azure">
    <h1>BMI Calculator</h1>
    <form action="">
      <label for="height">Height in CM:</label>
      <input type="text" placeholder="Enter  Height..." id="height" /><br />
      <label for="weight">Weight in KG :</label>
      <input type="text" placeholder=" Enter Weight.." id="weight" /><br />
      <button>Calculate BMI!</button>
      <div id="result"></div>
    </form>

    <h3>BMI Weight Guide</h3>
    <p>Under Weight = Less than 18.6</p>
    <p>Normal Range = 18.6 and 24.9</p>
    <p>Overweight = Greater than 24.9</p>
  </body>
  <script>
    const form = document.querySelector("form");

    form.addEventListener("submit", (e) => {
      e.preventDefault(); //  prevent page refresh on submit
      const height = parseInt(document.querySelector("#height").value); //  convert user input to integer
      const weight = parseInt(document.querySelector("#weight").value); //  convert user input into integer
      const result = document.querySelector("#result"); //  select the div where we will display our results

      if (isNaN(height) || isNaN(weight)) {
        // check if either field is empty or not a number
        result.innerHTML = "Please enter valid numbers"; // show error message if not
      }
      const bmi = (weight / ((height * height) / 10000)).toFixed(2);
      result.innerHTML = `<span>${bmi}</span>`; //show bmi value
      console.log(bmi);
      if (bmi < 18.6) {
        alert("Under Weight");
      } else if (bmi >= 18.6 && bmi <= 24.9) {
        alert("Normal Range");
      } else {
        alert("Overweight ");
      }
    });
  </script>
</html>
